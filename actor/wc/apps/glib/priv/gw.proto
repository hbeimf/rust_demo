syntax = "proto3";

package GW;

message GetEntranceReq { //请求获取入口 cmd=1 客户端发起请求
                         string identity = 1;
                         string channel_id = 2;
                         string server_type = 3;

                         optional int32 is_app = 4; // 是否是 app 请求                         
}
message GetEntranceRes { //获取入口回复  cmd=2 请求入口地址的回应  【网关回复】
                         string entrace_url = 1;
                         string server_type = 2; //游戏ID
                         string server_id = 3; //服务器ID

                         optional string version = 4; //对应serverType 的版 本号
                         optional string download_url = 5; // 对应serverType 的下载地址
}

message VerifyReq { //请求认证 cmd=3  http
                    string identity = 1; //用户身份
                    string channel_id = 2;
}

message VerifyRes { //请求认证回复 cmd=4 供客户端使用
                    int32 code = 1; //错误编码， 0：成功， 非0：失败
                    string uid = 2; //如果id 不为 ""， 说明
                    string msg = 3;
}

message EnterGameReq { //请求进入游戏 此协议由客户端统一调用 cmd=5 客户端发起请求

}

message EnterGameRes { //进入游戏回复 cmd=6【网关回复】
                       int32 code = 1;
                       string msg = 2;
}


message GetUpgradeReq { //请求升级版本 cmd=7 客户端发起请求
                         string server_type = 1;                       
}

message GetUpgradeRes { //请求升级版本回复  cmd=8 【网关回复】
                         string server_type = 1; //游戏ID
                         optional string version = 2; //对应serverType 的版 本号
                         optional string download_url = 3; // 对应serverType 的下载地址
}

message CommonStatus { //通用信息 cmd=10
                       int32 code = 1;
                       string msg = 2;
}

